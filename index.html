<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./JS/all.min.js"></script>
    <script src="./JS/moment.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input type="text" name="Search City" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Da Nang</p>
                <p class="weather-state">Mua vai o</p>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">MT Moc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="lable">MT Lan</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>  
            <div class="row">
                <div class="item">
                    <div class="lable">Do am</div>
                    <div class="value"><span class="humidity">76</span>%</div>
                </div>
                <div class="item">
                    <div class="lable">Gio</div>
                    <div class="value"><span class="wind-speed">5.54</span>km/h</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
